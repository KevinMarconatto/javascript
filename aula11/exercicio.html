<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: rgba(207, 164, 164, 0.747);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 1.5em;
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    <input type="text" id="nac" placeholder="Digite sua nacionalidade">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res">

    </div>

    <script>
        function clicar() {
            var pais = document.getElementById('nac').value
            var res = document.getElementById('res')

            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML = '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</html>
